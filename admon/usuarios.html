<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - RM Sistemas</title>
    <script src="../js/main.js" defer></script>
</head>

<body>
    <header class="overflow-hidden">
        <nav class="header navbar navbar-expand-lg bg-light">
            <div class="header__contenedor container-fluid justify-content-evenly">
                <nav class="navbar navbar-light pt-1">
                    <div class="header__logo container">
                        <a class="logo navbar-brand" href="#">
                            <img src="../assets/img/logo.png" onload="cargarPaginaUsers()"
                                alt="Imagen Logo RM Sistemas Informaticos" width="200" height="200">
                        </a>
                    </div>
                </nav>
                <button class="header__button navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" data-aos="zoom-in"
                    data-aos-duration="1800">
                    <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="header__link nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li id="admMenu" class="nav-item dropdown">
                            <a class="header__link nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="header__link nav-link" href="./inventario.html">Inventario</a></li>
                                <li><a class="header__link nav-link" href="./usuarios.html">Usuarios</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <form class="row g-3">
                            <div class="col-auto">
                                <label for="staticEmail2" class="visually-hidden">Usuario</label>
                                <input type="text" class="form-control" id="inputU" autocomplete="username"
                                    placeholder="Nombre Usuario">
                            </div>
                            <div class="col-auto">
                                <label for="inputPassword2" class="visually-hidden">Contraseña</label>
                                <input type="password" class="form-control" id="inputP" autocomplete="current-password"
                                    placeholder="Contraseña">
                            </div>
                            <div class="col-auto">
                                <button id="addUs" onclick="addUser()" type="submit" class="btn btn-primary mb-3">Agrega
                                    Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Pass</th>
                    </tr>
                </thead>
                <tbody id="tabUser">
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
