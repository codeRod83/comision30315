<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - RM Sistemas</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="../css/estilos.css">
  <script type="module" src="../js/inventario.js" defer></script>
</head>
<body>
  <header class="overflow-hidden">
    <nav class="header navbar navbar-expand-lg bg-light">
      <div class="header__contenedor container-fluid justify-content-evenly">
        <nav class="navbar navbar-light pt-1">
          <div class="header__logo container">
            <a class="logo navbar-brand" href="../index.html">
              <img data-aos="zoom-in" data-aos-duration="1800" src="../assets/img/logo.png"
                alt="Imagen Logo RM Sistemas Informaticos" width="170" height="170">
            </a>
          </div>
        </nav>
        <button class="header__button navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" data-aos="zoom-in" data-aos-duration="1800">
          <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="header__link nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li id="admMenu" class="nav-item dropdown">
              <a class="header__link nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
              <ul id="inv-menu" class="adm dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="header__link nav-link disabled" href="./inventario.html">Inventario</a>
                </li>
                <li><a class="header__link nav-link" href="./usuarios.html">Usuarios</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="header__link nav-link" href="../usuario/tienda.html">Tienda</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <hr class="divisores" style="height: 4px;">
  <main>
    <div class="container d-flex justify-content-between">
      <fieldset class="form__main container px-5">
        <legend class="form__titulo text-center">Ingresar Productos</legend>
        <div class="form__contenedor row justify-content-md-center text-center pb-3 ps-3">
          <form class="form__input add__prod row justify-content-lg-around g-3">
            <div class="row justify-content-around g-3">
              <div class="form__label col-6">
                <label for="inputProducto" class="form-label">Nombre de Producto</label>
                <input type="text" class="label__input form-control" placeholder="Ingresa el Producto"
                  aria-label="nombre producto" id="ingProducto">
              </div>
              <div class="form__label col-5">
                <label for="inputMarca" class="form-label">Marca del Producto</label>
                <input type="text" class="label__input form-control" placeholder="Ingresa la Marca"
                  aria-label="nombre marca" id="ingMarca">
              </div>
            </div>
            <div class="row justify-content-around g-2">
              <div class="form__label col-4">
                <label for="inputCosto" class="form-label">Costo</label>
                <input type="number" class="label__input form-control" placeholder="Ingresa el Costo" id="ingCosto">
              </div>
              <div class="form__label col-4">
                <label for="inputCantidad" class="form-label">Cantidad a agregar</label>
                <input type="number" class="label__input form-control" placeholder="Ingresa Cantidad" id="ingCantidad">
              </div>
            </div>
            <div class="form__botones row flex-row flex-wrap justify-content-center g-3">
              <div class="form__input col-6">
                <input id="btn__addProd" class="form__button btn btn-primary" type="reset" value="Agregar">
              </div>
              <div class="col-6">
                <input class="form__button btn btn-primary" type="reset" value="Reset">
              </div>
            </div>
          </form>
        </div>
      </fieldset>
    </div>
    <div class="container">
      <h1 class=" text-center">INVENTARIO</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="table-primary border-2 border-primary">
            <th class="border__list text-center" scope="col">ID</th>
            <th class="border__list text-center" scope="col">Producto</th>
            <th class="border__list text-center" scope="col">Marca</th>
            <th class="border__list text-center" scope="col">Costo</th>
            <th class="border__list text-center" scope="col">Stock</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody class="table-primary border-2 border-primary" id="tabProd">
        </tbody>
      </table>
    </div>
    <template id="template-inventario">
      <tr class="text-center">
        <th class="border__list text-center" scope="row">ID</th>
        <td class="border__list text-center" scope="col">Producto</td>
        <td class="border__list text-center" scope="col">Marca</td>
        <td class="border__list text-end" scope="col"><span class=" me-5"> Costo</span></td>
        <td class="border__list text-center" scope="col">Stock</td>
        <td class="inventario-botones">
          <button class="btn btn-success btn-sm">
            +
          </button>
          <button class="btn btn-danger btn-sm">
            -
          </button>
        </td>
      </tr>
    </template>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
