<!DOCTYPE html>
<html lang="es">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda - RM Sistemas</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <!-- <script type="module" src="../js/tienda.js"></script> -->
</head>

<body>
  <header class="overflow-hidden">
    <nav class="header navbar navbar-expand-lg bg-light">
      <div class="header__contenedor container-fluid justify-content-evenly">
        <nav class="navbar navbar-light pt-1">
          <div class="header__logo container">
            <a class="logo navbar-brand" href="../index.html">
              <img data-aos="zoom-in" data-aos-duration="1800" src="../assets/img/logo.png"
                alt="Imagen Logo RM Sistemas Informaticos" width="200" height="200">
            </a>
          </div>
        </nav>
        <button class="header__button navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" data-aos="zoom-in" data-aos-duration="1800">
          <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="header__link nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <hr class="divisores" style="height: 4px;">


  <main class="container">

    <div class="container m-4">

      <!-- Eliminar al terminar de editar -->
      <a href="../admon/inventario.html">INVENTARIO</a>
      <br>
      <h1 class=" text-center">Carrito de Compras</h1>
      <div class="row" id="contProductos">

      </div>
    </div>
    <template id="template-cards">
      <div class="col-12 col-md-4">
        <div class="card" style="width: 18rem;">
          <img id="img-card" src="..." class="card-img-top" alt="foto del Producto">
          <div class="card-body">
            <h2 class="card-title text-center">Nombre de Producto</h2>
            <h3 class="card-marca text-center">Marca</h3>
            <h4 id="costo" class="card-text text-center">$ <span>2000</span>.00 </h4>
            <p class="card-text text-center"><span>Existencias</span> pzs </p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>
    </template>


    <div class="container">
      <h1 class=" text-center">Lista de Productos</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="table-primary border-2 border-primary">
            <th class="border__list text-center" scope="col">ID</th>
            <th class="border__list text-center" scope="col">Producto</th>
            <th class="border__list text-center" scope="col">Marca</th>
            <th class="border__list text-center" scope="col">Costo</th>
            <th class="text-center" scope="col">Stock</th>
          </tr>
        </thead>
        <tbody id="tabProd">
        </tbody>
      </table>
    </div>
  </main>
  <script type="module" src="../js/tienda.js"></script>
</body>

</html>
