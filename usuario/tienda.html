<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda - RM Sistemas</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <!-- <script type="module" src="../js/tienda.js"></script> -->
</head>
<body>
  <header class="overflow-hidden">
    <nav class="header navbar navbar-expand-lg bg-light">
      <div class="header__contenedor container-fluid justify-content-evenly">
        <nav class="navbar navbar-light pt-1">
          <div class="header__logo container">
            <a class="logo navbar-brand" href="../index.html">
              <img data-aos="zoom-in" data-aos-duration="1800" src="../assets/img/logo.png"
                alt="Imagen Logo RM Sistemas Informaticos" width="170" height="170">
            </a>
          </div>
        </nav>
        <button class="header__button navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" data-aos="zoom-in" data-aos-duration="1800">
          <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-3">
            <li class="nav-item">
              <a class="header__link nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li id="admMenu" class="adm nav-item dropdown">
              <a class="header__link nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
              <ul id="tnda-menu" class="adm dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="header__link nav-link" href="../admon/inventario.html">Inventario</a>
                </li>
                <li><a class="header__link nav-link" href="../admon/usuarios.html">Usuarios</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="header__link nav-link disabled" href="../usuario/tienda.html">Tienda</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <hr class="divisores" style="height: 4px;">
  <main>
    <div class="container">
      <div>
        <h2 class=" text-center mb-5">Carrito de Compras</h2>
        <table class="table">
          <thead>
            <tr class="table-primary border-2 border-primary text-center">
              <th scope="col" class="border__list carrito__text">ID</th>
              <th scope="col" class="border__list carrito__text">Producto</th>
              <th scope="col" class="border__list carrito__text">Cantidad</th>
              <th scope="col" class="border__list carrito__text">Acci√≥n</th>
              <th scope="col" class="border__list carrito__text">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="base-carrito" class="text-center">
              <th scope="row" colspan="5">No hay productos en el carrito</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="my-5">
        <h1 class=" text-center">Productos en Venta</h1>
      </div>
      <div class="row justify-content-center justify-content-sm-center justify-content-md-evenly card-group"
        id="contProductos">
      </div>
    </div>

    <template id="template-cards">
      <div class="card col-8 col-md-6 col-lg-5 col-xxl-4 mx-xxl-1 my-4" style="width: 20.5rem;">
        <img id="img-card" src="..." class="card-img-top" alt="foto del Producto">
        <div class="card-body">
          <h2 class="card-title text-center">Nombre de Producto</h2>
          <h3 class="card-marca text-center text-muted">Marca</h3>
          <h4 id="costo" class="card-text text-center"><span>2000</span>.00 </h4>
          <p class="card-text text-center"><span>Existencias</span> pzs </p>
        </div>
        <div class="d-grid gap-2 row align-items-end mb-3">
          <button class="btn btn-warning mx-auto col-auto">Comprar</button>
        </div>
      </div>
    </template>
    <template id="template-carrito">
      <tr class="text-center">
        <th scope="row">1</th>
        <td>Producto</td>
        <td>Cantidad</td>
        <td class="carrito-botones">
          <button class="btn btn-success btn-sm">
            +
          </button>
          <button class="btn btn-danger btn-sm">
            -
          </button>
        </td>
        <td><span> Costo</span></td>
      </tr>
    </template>
    <template id="template-footer">
      <th scope="row">No hay productos en el carrito</th>
      <td>-</td>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar Carrito
        </button>
      </td>
      <td><span class="font-weight-bold">5000.00</span></td>
    </template>
  </main>
  <script type="module" src="../js/tienda.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
